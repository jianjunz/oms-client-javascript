<html>
<meta charset="utf-8">

<head>
  <title>Open WebRTC Toolkit QUIC Sample</title>
  <style>
    html {
      font-family: "intel-clear", "tahoma", Helvetica, "helvetica", Arial, sans-serif;
      font-size: 90%;
    }

    .operations {
      padding: 1em 0;
    }

    #gaming-video {
      display: none;
      width: 2560px;
      height: 1440px;
    }
  </style>
</head>

<body>
  <h1>Open WebRTC Toolkit</h1>
  <h2>Sample of WebTransport</h2>
  <div id="description">
    <p>This is a cloud gaming sample based on <a href="https://wicg.github.io/web-transport/">WebTransport</a> and <a href="https://wicg.github.io/web-codecs/">WebCodecs</a>.</p>
  </div>
  <div class="operations">
    <button id="start-streaming">Start</button>
  </div>
  <div id="video-container">
      <canvas id="gaming-video"></canvas>
  </div>
  <div id="gaming-status"></div>
  <script src="scripts/main.js" type="text/javascript"></script>
</body>

</html>
