<html>
<meta charset="utf-8">

<head>
  <title>Open WebRTC Toolkit QUIC Sample</title>
  <style>
    html {
      font-family: "intel-clear", "tahoma", Helvetica, "helvetica", Arial, sans-serif;
      font-size: 90%;
    }

    .operations {
      padding: 1em 0;
    }

    #gaming-video {
      display: none;
    }
  </style>
</head>

<body>
  <h1>Open WebRTC Toolkit</h1>
  <h2>Sample of QuicTransport</h2>
  <div id="description">
    <p>This is a cloud gaming sample based on <a href="https://wicg.github.io/web-transport/">WebTransport</a> and <a href="https://www.w3.org/TR/media-source/">MSE</a>.</p>
  </div>
  <div class="operations">
    <button id="start-streaming">Start</button>
  </div>
  <div id="videocontainer">
    <div id="remote">
      <video id="gaming-video" width="640px" height="480px" id="remoteVideo" playsinline></video>
    </div>
  </div>
  <div id="conference-status"></div>
  <div class="stats">
  </div>
  <script src="scripts/webtransport.js" type="text/javascript"></script>
  <script src="scripts/jmuxer.js" type="text/javascript"></script>
</body>

</html>
